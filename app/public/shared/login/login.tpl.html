<div class="modal fade background-static" id="loginModal">
  <div class="modal-dialog" id="login-modal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modal[modalMode].title}}</h4>
      </div>
      <div class="modal-body">
        <form name="loginForm">

          <!-- Login -->
          <div ng-if="modalMode === modal.mode.login">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input name="email" class="form-control" placeholder="e-mail" maxlength="255" type="email" required ng-model="loginData.email"> 
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input name="password" class="form-control" placeholder="senha" type="password" required ng-model="loginData.password"> 
              </div>
            </div>
            <div class="text-center">
              <span><strong>Ainda não possui conta?</strong></span>
              <a href="javascript:void(0)" ng-click="setModalMode(modal.mode.register)">Cadastre-se</a>
            </div>
          </div>

          <!-- Registro -->
          <div ng-if="modalMode === modal.mode.register">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" name="name" class="form-control" placeholder="Nome" maxlength="255" required ng-model="registerData.name"> 
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                <input type="email" class="form-control" name="email" placeholder="Email" required ng-model="registerData.email">
              </div>
            </div>
            <div class="form-group">
              <label class="radio-inline" ng-repeat="role in roles">
                <input type="radio" name="userRole" id="{{'userRole' + $index}}" value="{{role.value}}" ng-model="registerData.role">Sou 
                {{role.name}}
              </label>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Senha" required ng-model="registerData.password">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Digite novamente a senha" required ng-model="registerData.confirmPassword" pbl-equals="{{registerData.password}}">
              </div>
            </div>
            <div class="text-center">
              <span><strong>Já possui uma conta?</strong></span>
              <a href="javascript:void(0)"  ng-click="setModalMode(modal.mode.login)">Faça login</a>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="modal[modalMode].confirmAction()">{{modal[modalMode].confirmButton}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
