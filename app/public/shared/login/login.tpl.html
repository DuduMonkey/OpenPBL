<div class="modal fade background-static" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{modal[modalMode].title}}</h4>
      </div>
      <div class="modal-body">

        <!-- Login -->
        <div ng-if="modalMode === modal.mode.login">
          <form name="loginForm">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" name="email" required ng-model="login.email">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" required ng-model="login.password">
            </div>
            <div class="form-group">
              <span><strong>Não possui conta?</strong></span>
              <button type="button" class="btn btn-primary" ng-click="setModalMode(modal.mode.register)">Registre-se</button>
            </div>
          </form>
        </div>

        <!-- Registro -->
        <div ng-if="modalMode === modal.mode.register">
          <form name="registerForm">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" name="name" required ng-model="register.name">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" name="email" required ng-model="register.email">
            </div>
            <div class="form-group">
              {{register.roles}}
              <span>Sou</span>
              <label class="radio-inline" ng-repeat="role in register.roles">
                <input type="radio" name="userRole" id="{{'userRole' + $index}}" value="{{role.value}}">
                {{role.name}}
              </label>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" name="password" required ng-model="register.password" pbl-equals="{{register.confirmPassword}}">
            </div>
            <div class="form-group">
              <label for="password">Confirme sua senha</label>
              <input type="password" class="form-control" name="confirmPassword" required ng-model="register.confirmPassword" pbl-equals="{{register.password}}">
            </div>
            <div class="form-group">
              <span><strong>Já possui uma conta?</strong></span>
              <button type="button" class="btn btn-primary" ng-click="setModalMode(modal.mode.login)">Faça login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" ng-disabled="loginForm.$invalid && registerForm.$invalid" ng-click="modal[modalMode].confirmAction()">{{modal[modalMode].confirmButton}}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
