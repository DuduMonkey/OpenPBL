<div id="page-wrapper" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a><h4>Painel do Professor</h4><span class="menu-icon glyphicon glyphicon-home"></span></a>
        </li>
        <li class="sidebar-title"><span>Atividades</span><button class="btn btn-primary" ng-click="">Criar nova</button></li>
        <li class="sidebar-list" ng-repeat="activity in activities.active">
            <a>{{activity.name}}</a>
        </li>
      </ul>
      <!-- Sidebar footer -->
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="#">
            Ajuda
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Sobre
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Links
          </a>
        </div>
      </div>
      <!-- End Sidebar Footer -->
    </div>
    <!-- End Sidebar -->

    <!-- Page Content -->
    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->
        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
                <button class="btn btn-primary" ng-click="">Abrir</button>
            </div>
            <div class="meta">
              <div class="page">
                Dashboard
              </div>
              <div class="activity-details">
                Detalhes sobre a atividade
              </div>
            </div>
          </div>
        </div>
        <!-- End Header Bar -->

        <!-- Main Content -->
        <div ui-view></div>

      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->

  <!-- Modal: cadastro de atividade -->
  <div class="modal fade background-static" id="newActivityModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Nova atividade</h4>
        </div>
        <div class="modal-body">
          <form class="form" name="newActivityForm">

            <!-- Nome -->
            <div class="form-group">
              <label for="taskName">Nome</label>
              <input type="text" class="form-control" name="taskName" placeholder="Nome" required ng-model="newActivity.name">
            </div>
          </form>

          <!-- Adicionar participantes -->
          <div class="form-group">
            <label for="taskSummary">Participantes</label>
            <div class="input-group">
              <input type="email" class="form-control" name="taskNewParticipant" placeholder="aluno@escola.com.br" required ng-model="newActivity.participant">
              <span class="input-group-btn">
                <button type="button" class="btn btn-primary" ng-disabled="!newActivity.participant || taskNewParticipant.$invalid" ng-click="addNewParticipant(newActivity.participant)">Adicionar</button>
              </span>
            </div><!-- /input-group -->

            <!-- Lista de participantes convidados -->
            <table class="table table-striped talbe-condensed" ng-if="newActivity.participants && newActivity.participants.length > 0">
              <thead>
                <tr>
                  <th class="col-md-10">E-mail</th>
                  <th class="col-md-2">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="participant in newActivity.participants">
                  <td>{{participant.email}}</td>
                  <td>
                    <button type="button" class="btn btn-danger" ng-click="removeParticipant($index)">&times; Remover</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" ng-disabled="newActivityForm.$invalid" ng-click="saveActivity()">Salvar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div>
