<div layout="column" style="height:1200px;">

  <section layout="row" flex style="width:500px;">
    <md-sidenav class="md-whiteframe-z2" md-component-id="left" md-is-locked-open="true">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Atividades</h1>
      </md-toolbar>
      <md-content role="navigation">
        <md-list>
          <md-item ng-repeat="task in tasks">
            <md-item-content>
              <div class="md-tile-content">
                <md-button class="md-primary md-hue-1" ng-click="setCurrentTask(task)" ng-translucid>{{task.name}}</md-button>
              </div>
            </md-item-content>
            <md-divider ng-if="!$last"></md-divider>
          </md-item>
        </md-list>
      </md-content>
      <md-divider></md-divider>
      <div layout-margin>
        <md-button class="md-raised md-primary">Criar nova atividade</md-button>
      </div>
    </md-sidenav>
  </section>

</div>
