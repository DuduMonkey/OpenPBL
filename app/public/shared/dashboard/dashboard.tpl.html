<div class="row">

	<!-- Atividades -->
  <div class="col-md-4">
    <div class="container2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Atividades</h3>
        </div>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="task in tasks">
            <span>{{task.name}}</span>
          </li>
          <li class="list-group-item text-center">
            <button class="btn btn-success">Criar nova atividade</button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Detalhes -->
  <div class="col-md-4">
    <div class="container2">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{currentTask.name}}</h3>
        </div>
        <div class="panel-body">

           <!-- Sumário -->
            <h4>Sumário</h4>
            <p>
              {{currentTask.summary}}
            </p>
            <hr />

            <!-- Status -->
            <h4>Status</h4>
            <p>
              {{currentTask.status}}
            </p>
            <hr />

            <!-- Participantes -->
            <h4>Participantes</h4>
            <ul>
              <li ng-repeat="feedItem in currentTask.feed">
                <span>{{feedItem.participantName}} <span class="badge">{{feedItem.numberOfPosts}}</span></span>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>
</div>
